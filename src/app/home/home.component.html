<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">expresse aqui os seus pensamentos e opni√µes!</h5>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6 text-white">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#novaPostagem">Nova
                        Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex justify-content-center">

</div>

<div class="container mb-5 mt-5" id="postagens">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <a class="nav-item nav-link active text-secondary font-weight-bold" id="all-posts-tab" data-toggle="tab"
                href="#all-posts" role="tab" aria-controls="all-posts" aria-selected="true">Todas as Postagens</a>

            <a class="nav-item nav-link text-secondary font-weight-bold" id="my-posts-tab" data-toggle="tab"
                href="#my-posts" role="tab" aria-controls="my-posts" aria-selected="false">Minhas Postagens</a>

            <a class="nav-item nav-link text-secondary font-weight-bold" id="tema-posts-tab" data-toggle="tab"
                href="#tema-posts" role="tab" aria-controls="tema-posts" aria-selected="false">Postagens por Tema</a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="all-posts" role="tabpanel" aria-labelledby="all-posts-tab">... 1
        </div>

        <div class="tab-pane fade" id="my-posts" role="tabpanel" aria-labelledby="my-posts-tab">... 2</div>

        <div class="tab-pane fade" id="tema-posts" role="tabpanel" aria-labelledby="tema-posts-tab">... 3</div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo">
                </div>

                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="tema">Escolha um Tema ou <a href="#">Cadastre um novo tema</a></label>
                    <select class="form-control"  type="tema" id="tema">
                        <option value="">Temas</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary">Postar</button>
            </div>
        </div>
    </div>
</div>
