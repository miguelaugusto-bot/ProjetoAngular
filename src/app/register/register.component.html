<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="fomr-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite o Nome">
                    </div>
                    <div class="fomr-group">
                        <label for="user">Usuario</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="user" id="user" placeholder="Digite o Usuario">
                    </div>
                    <div class="fomr-group">
                        <label for="foto">Link Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da Foto">
                    </div>
                    <div class="fomr-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite a Senha">
                    </div>
                    <div class="fomr-group">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme a Senha">
                    </div>
                    <div class="fomr-group">
                        <label for="tipo">Tipo de Usuario</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de Usuario</option>
                            <option value="Cliente"> Usuario </option>
                            <option value="Administrador"> Administrador </option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center pt-4">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
